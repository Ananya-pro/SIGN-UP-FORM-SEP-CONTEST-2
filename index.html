<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP-FORM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,800;1,100&family=Ruda:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container" id="main-container">
        <div class="items" id="items">
            <p class="welcome" id="welcome">Welcome back! <span class="wave">ðŸ‘‹</span></p>
            <h1 class="heading">Sign up to your account</h1>
            <br>
            <label for="name">Your name</label>
            <br>
            <input type="text" id="name" class="val">
            <br>
            <label for="email">Your email</label>
            <br>
            <input type="text" id="email" class="val">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" class="val">
            <br>
            <label for="cpassword">Confirm Password</label>
            <br>
            <input type="password" id="cpassword" class="val">
            
            <br>
            <button class="continue" id="continue">CONTINUE</button>
            <br>

            <div id="error-message" style="color:rgba(98, 91, 247, 1); text-align: center;">
            </div>

            <div class="account" id="account">
                <p class="act">Don't have an account?
                    <a href="index.html">Sign up</a>
                </p>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
